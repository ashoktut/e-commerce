<ion-header>
  <ion-toolbar>
   <ion-buttons slot="start">
     <ion-button class="back-btn" routerLink="/welcome" routerDirection="back">
      <ion-icon name="arrow-back-outline"></ion-icon>
     </ion-button>
   </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-padding container">
    <h1>Register</h1>

    <div class="form-container">
      <ion-item>
        <ion-label position="floating">Full Name</ion-label>
        <ion-input type="text"></ion-input>
        <ion-icon name="person-outline" slot="end"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email"></ion-input>
        <ion-icon name="mail-outline" slot="end"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password"></ion-input>
        <ion-icon name="eye-off-outline" slot="end"></ion-icon>
      </ion-item>

      <ion-button class="default-btn" expand="block" shape="round" >Register</ion-button>

      <div class="register">
        <ion-label>Have an account? </ion-label><ion-button color="dark" fill="clear" routerLink="/welcome/login" routerDirection="forward">Login</ion-button>
      </div>
    </div>
  </div>
</ion-content>
